<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Employees</title>
</head>
<body>
<div th:switch="${employees}">
    <h2 th:case="null">No employees found!</h2>
    <div th:case="*">
        <h2>Employees</h2>
        <table>
            <thread>
                <tr>
                    <th>Id</th>
                    <th>First name</th>
                    <th>Last name</th>
                    <th>Department Id</th>
                    <th>Job title</th>
                    <th>Gender</th>
                    <th>Date of Birth</th>
                    <th>Action</th>
                <tr>
            </thread>
            <tbody>
            <tr th:each="employee : ${employees}">
                <td th:text="${employee.employeeId}"></td>
                <td th:text="${employee.firstName}"></td>
                <td th:text="${employee.lastName}"></td>
                <td th:text="${employee.departmentId}"></td>
                <td th:text="${employee.jobTitle}"></td>
                <td th:text="${employee.gender}"></td>
                <td th:text="${employee.dateOfBirth}"></td>
                <td>
                    <a th:href="@{employee-update/{employeeId}(employeeId=${employee.employeeId})}">Edit</a>
                    |   <a th:href="@{employee-delete/ {employeeId}(employeeId=${employee.employeeId})}"
                           onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">Delete</a>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
    <input type="button" value="Add Employee"
           onclick="window.location.href='/employee-create'; return false;"
           class="add-button" />
</div>

</body>
</html>
